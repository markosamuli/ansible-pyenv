# -*- mode: yaml -*-
# vim:ts=2:sw=2:ai:si:syntax=yaml
---
minimum_pre_commit_version: 2.0.0

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v2.2.3
    hooks:
      - id: check-executables-have-shebangs
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-yaml

  # Format JSON, Markdown and YAML files with Prettier.
  - repo: https://github.com/pre-commit/mirrors-prettier.git
    rev: "v2.6.2"
    hooks:
      - id: prettier
        name: Format JSON, Markdown and YAML files
        files: "\\.(\
          json\
          |md|markdown|mdown|mkdn\
          |yaml|yml\
          )$"
        # Do not run on Git push
        stages: [commit]
        verbose: false

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint

  - repo: https://github.com/ansible/ansible-lint.git
    rev: v6.0.2
    hooks:
      - id: ansible-lint
        files: \.(yaml|yml)$

  - repo: https://github.com/syntaqx/git-hooks
    rev: v0.0.17
    hooks:
      - id: shellcheck
      - id: shfmt
        args: ["-l", "-i", "4", "-ci", "-w"]

  - repo: https://github.com/openstack-dev/bashate.git
    rev: "0.6.0"
    hooks:
      - id: bashate
        verbose: false

  - repo: https://github.com/igorshubovych/markdownlint-cli.git
    rev: v0.17.0
    hooks:
      - id: markdownlint

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        # Do not run on Git push
        stages: [commit]

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit

  - repo: https://github.com/jazzband/pip-tools
    rev: 6.1.0
    hooks:
      - id: pip-compile
        files: ^requirements\.dev\.(in|txt)$
        args: [requirements.dev.in, --output-file, requirements.dev.txt]

  # Validate Python code with pylint using local environment
  # to avoid 'import-error' issues.
  - repo: local
    hooks:
      - id: pylint
        name: Lint Python files with pylint
        entry: ./scripts/pylint.sh
        types: [python]
        language: system
        require_serial: false

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook.git
    rev: "2.0.0"
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
        verbose: false
